<!-- scFileRelatedListHeader.html -->
<template>
    <div class="slds-card__header slds-grid" style="padding-top:0; padding-left:0; padding-right:0;">
      <div class="slds-media slds-media_center" style="margin-top:13px; padding-left:15px;">
        <div class="slds-media__figure">
          <div class="title">
            <!-- 아이콘 -->
            <lightning-icon icon-name={icon} size="small" style="float:left;"></lightning-icon>
            <!-- 타이틀 -->
            <p class="headerTitle" title={title}>{title}</p>
          </div>
        </div>
  
        <!-- 버튼 영역 -->
        <div class="btnGroup">
          <lightning-button-group>
            <!-- 파일 업로드 버튼 -->
            <template if:true={actUploadBtn}>
              <lightning-button-icon icon-name="utility:upload" variant="border-filled" alternative-text="파일 업로드"
                title="파일 업로드" onclick={handleUploadBtnClick}></lightning-button-icon>
            </template>
            <!-- 선택 다운로드 버튼 -->
            <template if:true={actDownloadBtn}>
              <lightning-button-icon icon-name="utility:download" variant="border-filled" alternative-text="선택 다운로드"
                title="선택 다운로드" onclick={handleDownloadBtnClick}></lightning-button-icon>
            </template>
            <!-- 선택 삭제 버튼 -->
            <template if:true={actDeleteBtn}>
              <lightning-button-icon icon-name="utility:delete" variant="border-filled" alternative-text="선택 삭제"
                title="선택 삭제" onclick={handleDeleteBtnClick}></lightning-button-icon>
            </template>
          </lightning-button-group>
  
          <!-- 정렬 버튼 -->
          <lightning-button-menu menu-alignment="auto" variant="border-filled" icon-name="utility:sort" onselect={handleSortedByClicked}>
            <lightning-menu-item value="sortByName" label="Sort by Name"></lightning-menu-item>
            <lightning-menu-item value="sortByCreateDate" label="Sort by CreateDate"></lightning-menu-item>
          </lightning-button-menu>
              
          <!-- 확장/축소 버튼 -->
          <lightning-icon icon-name={tableToggleIcon} alternative-text="Toggle" size="small" onclick={handleTableToggleClicked}
            style="margin-top:3px; margin-left:10px;"></lightning-icon>
        </div>
      </div>
    </div>
  </template>
