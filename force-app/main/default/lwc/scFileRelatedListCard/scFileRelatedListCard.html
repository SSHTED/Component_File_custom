<!-- scFileRelatedListCard.html -->
<template>
    <div class="imgCard">
        
            <template for:each={fileData} for:item="fileData">
                <div class={fileData.imgCardClass} data-id={fileData.Id} key={fileData.Id} onmouseover={handleMouseOver} onmouseout={handleMouseOut} style="position:relative;">
                    
    
                    <div class="imgWrapper">
                        <img src={fileData.ImgSrc} alt={fileData.Title}/>
                    </div>


                    <div class="btn_area">
                        <div class="action_btn" data-value="expand" onclick={handleActionClicked} style="background-color:rgb(58,73,98)">
                            <lightning-icon class="btnIcon" icon-name="utility:expand" size="x-small"></lightning-icon>
                        </div>
                        <div class="action_btn" data-value="edit" onclick={handleActionClicked} style="background-color:rgb(233,105,110)">
                            <lightning-icon class="btnIcon" icon-name="utility:edit" size="x-small"></lightning-icon>
                        </div>
                        <div class="action_btn" data-value="download" onclick={handleActionClicked} style="background-color:rgb(29,204,191)">
                            <lightning-icon class="btnIcon" icon-name="utility:download" size="x-small"></lightning-icon>
                        </div>
                        <div class="action_btn" data-value="delete" onclick={handleActionClicked} style="background-color:rgb(255,165,0)">
                            <lightning-icon class="btnIcon" icon-name="utility:delete" size="x-small"></lightning-icon>
                        </div>
                    </div>
    
    
    
    
                    <template if:true={imgCardShowInfo}>
                        <div class="imgCardInfo">
                            <span class="imgCardInfoTitle" title={fileData.Title}>{fileData.Title}</span>
                            <p class="imgCardInfoDate">
                                <lightning-formatted-date-time value={fileData.CreatedDate} year="numeric" month="numeric"
                                    day="numeric" hour="2-digit" minute="2-digit" time-zone="Asia/Seoul"
                                    hour12="false"></lightning-formatted-date-time>
                            </p>
                        </div>
                    </template>
                </div>
            </template>
        
        
    </div>
</template>
