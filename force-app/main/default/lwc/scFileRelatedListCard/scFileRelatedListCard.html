<!-- scFileRelatedListCard.html -->
<template>
    <div class="imgCard" style="position:relative; max-height:400px; overflow:auto;">
        <template for:each={fileData} for:item="fileData">
            <div class={fileData.className} key={fileData.Id} data-id={fileData.Id} onmouseover={handleMouseOver} onmouseout={handleMouseOut}>
                <img src={fileData.ImgSrc} alt={fileData.Title} />

                <div class="btn_area">
                    <div class="action_btn" data-value="expand" onclick={handleActionClicked}>
                        <lightning-icon icon-name="utility:expand" size="x-small"></lightning-icon>
                    </div>
                    <div class="action_btn" data-value="edit" onclick={handleActionClicked}>
                        <lightning-icon icon-name="utility:edit" size="x-small"></lightning-icon>
                    </div>
                    <div class="action_btn" data-value="download" onclick={handleActionClicked}>
                        <lightning-icon icon-name="utility:download" size="x-small"></lightning-icon>
                    </div>
                    <div class="action_btn" data-value="delete" onclick={handleActionClicked}>
                        <lightning-icon icon-name="utility:delete" size="x-small"></lightning-icon>
                    </div>
                </div>

                <template if:true={imgCardShowInfo}>
                    <div class="imgCardInfo">
                        <span class="imgCardInfoTitle" title={fileData.Title}>{fileData.Title}</span>
                        <p class="imgCardInfoDate">
                            <lightning-formatted-date-time value={fileData.CreatedDate} year="numeric" month="numeric"
                                day="numeric" hour="2-digit" minute="2-digit" time-zone="Asia/Seoul"
                                hour12="false"></lightning-formatted-date-time>
                        </p>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
