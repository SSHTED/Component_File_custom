<!-- scFileRelatedListBody.html -->
<template>
  <div class="slds-card__body slds-card__body_inner">
    <div class="mainData">
      <lightning-tabset variant="scoped" active-tab-value={defaultViewTypeValue}>
        <template for:each={viewTypeTabs} for:item="tab">
          
          <lightning-tab label={tab.label} key={tab.value} value={tab.value} onactive={handleTabActive} style="padding:0; margin-bottom:-13px;">
            
            <!-- 테이블 형태 -->
            <template if:true={tab.isTable}>
              <c-sc-file-related-list-table
                act-no={actNo}
                file-data={fileData}
                selected-row-ids={selectedRowIds}
                table-component-height={tableComponentHeight}>
              </c-sc-file-related-list-table>
            </template>

            <!-- 썸네일 형태 -->
            <template if:true={tab.isThumbnail}>
              <c-sc-file-related-list-thumbnail
                act-no={actNo}
                file-data={fileData}
                selected-row-ids={selectedRowIds}
                thumbnail-component-height={thumbnailComponentHeight}>
              </c-sc-file-related-list-thumbnail>
            </template>

            <!-- 이미지 카드 형태 -->
            <template if:true={tab.isCard}>
              <c-sc-file-related-list-card
                record-id={recordId}
                selected-row-ids={selectedRowIds}

                file-data={fileData}

                img-card-show-only={imgCardShowOnly}
                img-card-show-info={imgCardShowInfo}
                img-card-info-title-color={imgCardInfoTitleColor}
                img-card-info-date-color={imgCardInfoDateColor}>
              </c-sc-file-related-list-card>
            </template>

            <!-- 슬라이드 형태 -->
            <template if:true={tab.isSlide}>
              <c-sc-file-related-list-slide
                record-id={recordId}
                file-data={fileData}
                selected-row-ids={selectedRowIds}
                is-component-size-small={isComponentSizeSmall}
                show-slide-thumbnail={showSlideThumbnail}
                slide-delay-time={slideDelayTime}>
              </c-sc-file-related-list-slide>
            </template>
          </lightning-tab>

        </template>
      </lightning-tabset>
    </div>
  </div>
</template>
