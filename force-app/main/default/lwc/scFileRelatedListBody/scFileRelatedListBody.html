<!-- scFileRelatedListBody.html -->
<template>
  <div class="slds-card__body slds-card__body_inner" style="margin-top: 0; padding: 0;">
    <div class="mainData">
      <lightning-tabset variant="scoped" active-tab-value={defaultViewTypeValue}>
        <template for:each={viewTypeTabs} for:item="tab">
          
          <lightning-tab label={tab.label} key={tab.value} value={tab.value} onactive={handleTabActive} style="margin-bottom:-13px;">
            <!-- <div style="padding-left:5px; height:30px;"> -->
              <!-- <p style="float:left;">{fileCount} items</p> -->
              <!-- <template if:true={isSorted}>
                <p style="float:left;">&nbsp;● Sorted by {sortOrder}</p>
                <lightning-button-icon variant="border-filled" icon-name="utility:sort" size="x-small" onclick={handleSortedByDesc} style="margin-left:10px;"></lightning-button-icon>
              </template> -->
            <!-- </div> -->

            <!-- 테이블 형태 -->
            <template if:true={tab.isTable}>
              <c-sc-file-related-list-table
                file-data={fileData}
                file-count={fileCount}
                selected-row-ids={selectedRowIds}
                checkbox-reset={checkboxReset}
                act-no={actNo}
                table-columns={tableColumns}>
              </c-sc-file-related-list-table>
            </template>

            <!-- 썸네일 형태 -->
            <template if:true={tab.isThumbnail}>
              <c-sc-file-related-list-thumbnail
                file-data={fileData}
                selected-row-ids={selectedRowIds}
                act-no={actNo}
                thumbnail-columns={thumbnailColumns}>
              </c-sc-file-related-list-thumbnail>
            </template>

            <!-- 이미지 카드 형태 -->
            <template if:true={tab.isCard}>
              <c-sc-file-related-list-card
                file-data={fileData}
                selected-row-ids={selectedRowIds}
                img-card-show-info={imgCardShowInfo}>
              </c-sc-file-related-list-card>
            </template>

            <!-- 슬라이드 형태 -->
            <template if:true={tab.isSlide}>
              <c-sc-file-related-list-slide
                file-data={fileData}
                selected-row-ids={selectedRowIds}
                is-small-size-box={isSmallSizeBox}
                img-src={imgSrc}
                img-title={imgTitle}
                toggle-play-icon={togglePlayIcon}
                onthumbnailclick={handleThumbnailClick}
                onprevimage={previousImage}
                onnextimage={nextImage}
                onplayclick={handlePalying}
                onslidemouseover={showImgInfo}
                onslidemouseout={hideImgInfo}>
              </c-sc-file-related-list-slide>
            </template>
            
          </lightning-tab>
        </template>
      </lightning-tabset>
    </div>
  </div>
</template>
