<!-- ScFileRelatedModal.html -->
<template>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate">
                    {modalTitle}
                </h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="닫기"
                        onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                </button>
            </header>
            
            <div class="slds-modal__content slds-p-around_medium modal-content">
                <!-- 카테고리 선택 화면 -->
                <template if:true={showCategorySelection}>
                    <div class="slds-form-element">
                        <!-- <label class="slds-form-element__label" for="category-input">카테고리</label> -->
                        <div class="slds-form-element__control">
                            <input type="text" id="category-input" class="slds-input" placeholder="카테고리를 입력하세요" onchange={handleCategoryChange} />
                        </div>
                    </div>
                    <div class="slds-m-top_medium">
                        <button class="slds-button slds-button_brand" onclick={handleCategorySelected}>다음</button>
                    </div>
                </template>

                <!-- 파일 업로드 화면 -->
                <template if:false={showCategorySelection}>
                    <lightning-file-upload 
                        label="" 
                        name="fileUploader" 
                        accept={acceptedFormats} 
                        record-id={recordId}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                </template>
            </div>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
