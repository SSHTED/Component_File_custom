<!-- scFileRelatedListTable.html -->
<template>
  <div style="max-height:400px; overflow:auto;">
    <table class="dataTable slds-table slds-table_cell-buffer slds-table_bordered" style="border-top:none;">
      <thead>
        <tr>
          <template for:each={extendedTableThead} for:item="th">
            <th key={th.fieldName}>
              <!-- No -->
              <template if:true={th.isIndex}>
                <div style="padding:0; text-align:center; width:50px;">{th.label}</div>
              </template>

              <!-- 체크박스 -->
              <template if:true={th.isCheckbox}>
                <div style="width:33px;">
                  <lightning-input type="checkbox" onchange={handleHeaderCheckboxChange}></lightning-input>
                </div>
              </template>

              <!-- 텍스트 -->
              <template if:true={th.isData}>
                <div class="slds-truncate">
                  <template if:false={th.sortable}>
                    {th.label}
                  </template>
                  <template if:true={th.sortable}>
                    <a href="javascript:void(0);" onclick={handleSortData} data-sort-by={th.fieldName}>{th.label}</a>
                  </template>
                </div>
              </template>
            </th>
          </template>
        </tr>
      </thead>
      <tbody>
        <template for:each={fileData} for:item="td" for:index="index">
          <tr key={td.Id}>
            <!-- No -->
            <template if:true={actNo}>
              <td style="padding:0; text-align:center;">{td.index}</td>
            </template>

            <!-- 체크박스 -->
            <td>
              <lightning-input type="checkbox" data-id={td.Id} onchange={handleRowCheckboxChange}></lightning-input>
            </td>
            
            <!-- 텍스트 -->
            <td class="slds-truncate" title={td.Title}>{td.Title}</td>
            <td class="slds-truncate" title={td.FileExtension}>{td.FileExtension}</td>
            <td class="slds-truncate" title={td.ContentSize}>{td.ContentSize}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</template>
