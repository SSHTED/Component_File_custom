<!-- scFileRelatedListTable.html -->
<template>
    <div style="max-height:400px; overflow:auto;">
      <table class="dataTable slds-table slds-table_cell-buffer slds-table_bordered" style="border-top:none;">
        <thead>
          <tr>
            <template if:true={actNo}>
              <th style="padding:0; text-align:center; width:50px;">No</th>
            </template>
            <th style="width:33px;">
              <lightning-input type="checkbox" onchange={handleHeaderCheckboxChange}></lightning-input>
            </th>
            <th class="slds-truncate">파일명</th>
            <th class="slds-truncate">확장자</th>
            <th class="slds-truncate">
              <a href="javascript:void(0);" onclick={handleSortData} data-sort-by="ContentSize">크기(KB)</a>
            </th>
          </tr>
        </thead>
        <tbody>
          <template for:each={fileData} for:item="file" for:index="index">
            <tr key={file.Id}>
              <template if:true={actNo}>
                <td style="padding:0; text-align:center;">{file.index}</td>
              </template>
              <td>
                <lightning-input type="checkbox" data-id={file.Id} onchange={handleRowCheckboxChange}></lightning-input>
              </td>
              <td class="slds-truncate" title={file.Title}>{file.Title}</td>
              <td class="slds-truncate" title={file.FileExtension}>{file.FileExtension}</td>
              <td class="slds-truncate" title={file.ContentSize}>{file.ContentSize}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
