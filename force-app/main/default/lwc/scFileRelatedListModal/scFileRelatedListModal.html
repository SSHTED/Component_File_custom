<!-- ScFileRelatedModal.html -->
<template>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate">파일 업로드</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="닫기"
                        onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium modal-content">
                <lightning-file-upload 
                label="" 
                name="fileUploader" 
                accept={acceptedFormats} 
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
                </lightning-file-upload>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCloseModal}>취소</button>
                <button class="slds-button slds-button_brand" onclick={handleUploadFiles}>업로드</button>
            </footer>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
