<!-- scFileRelatedListContainer.html -->
<template>
    <article class={customClass} style="position:relative; border-radius:5px; border:1px solid rgb(201, 201, 201)">
        <!-- header -->
        <c-sc-file-related-list-header
            title={title}
            icon={icon}
            act-upload-btn={actUploadBtn}
            act-download-btn={actDownloadBtn}
            act-delete-btn={actDeleteBtn}
            onuploadbtnclick={handleFileUpload}
            ondownloadbtnclick={handleDownloadSelected}
            ondeletebtnclick={handleDeleteSelected}
            onsortedbyclicked={handleSortedBy}
            ontabletoggleclicked={handleTableToggle}>
        </c-sc-file-related-list-header>

        <!-- body -->
        <c-sc-file-related-list-body
            view-type={defaultViewType}
            viewtype-table={viewType_table}
            viewtype-thumbnail={viewType_thumbnail}
            viewtype-card={viewType_card}
            viewtype-slide={viewType_slide}
            img-card-show-info={imgCardShowInfo}
            img-card-info-title-color={imgCardInfoTitleColor}
            img-card-info-date-color={imgCardInfoDateColor}
            file-data={fileData}
            file-count={fileCount}
            act-no={actNo}
            ondatatablerowselection={handleCheckboxClick}
            onimgcardactionclicked={handleCellEvent}
            onimgcardmouseover={showButton}
            onimgcardmouseout={hideButton}
            onthumbnailclick={handleThumbnailClick}
            onviewtypechange={handleViewTypeChange}
            onsortdata={handleSortedByDesc}>
        </c-sc-file-related-list-body>  

        
        <!-- footer -->
        <c-sc-file-related-list-footer></c-sc-file-related-list-footer>
    </article>
</template>
