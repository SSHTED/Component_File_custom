<!-- scFileRelatedListContainer.html -->
<template>
    <article class={customClass}>
        <!-- header -->
        <c-sc-file-related-list-header
            record-id={recordId}
            title={title}
            icon={icon}
            act-upload-btn={actUploadBtn}
            act-download-btn={actDownloadBtn}
            act-delete-btn={actDeleteBtn}
            category={category}

            file-data={fileData}
            selected-row-ids={selectedRowIds}
            act-section-open={actSectionOpen}
            sort-options={sortOptions}
            active-tab-value={activeTabValue}

            onsearch={handleSearchFile}
            onafterdeletefile={handleAfterDeleteFile}
            onafteruploadfile={handleAfterUploadFile}
            oniscomponentsizesmall={handleComponentSizeSet}
            onsortedbyclicked={handleSortedBy}
            onexpandtoggleclicked={handleExpandToggle}>
        </c-sc-file-related-list-header>

        <!-- body -->
        <template if:true={actSectionOpen}>
            <c-sc-file-related-list-body
                record-id={recordId}
                default-view-type={defaultViewType}
                view-type_table={viewType_table}
                view-type_thumbnail={viewType_thumbnail}
                view-type_card={viewType_card}
                view-type_slide={viewType_slide}

                img-card-show-info={imgCardShowInfo}
                img-card-info-title-color={imgCardInfoTitleColor}
                img-card-info-date-color={imgCardInfoDateColor}
                
                slide-delay-time={slideDelayTime}
                act-no={actNo}

                file-data={fileData}
                selected-row-ids={selectedRowIds}
                is-component-size-small={isComponentSizeSmall}
                
                onafterdeletefile={handleAfterDeleteFile}
                oncheckboxchange={handleCheckboxChange}
                oncheckboxchangeall={handleCheckboxChangeAll}
                onclearrowids={handleClearRowIds}
                ontabactive={handleTabActive}>
            </c-sc-file-related-list-body>  
        </template>

        
        <!-- footer -->
        <c-sc-file-related-list-footer
            record-id={recordId}
            object-api-name={objectApiName}>
        </c-sc-file-related-list-footer>
    </article>
</template>
